<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./pages/home/style.css" />
    <link rel="stylesheet" href="./styles/display.css">

    <title>TechPosters - Home</title>
  </head>
  <body>
    <nav class="flex justify-between items-center navbar">
      <p>TechPosters</p>
      <div class="flex items-center">
        <a href="#">Sair</a>
      </div>
    </nav>
    
    <main>
      <!-- Inverts the aside and the post div on the media Query -->
      <div class="media-invert">

        <div class="sticky">
          <aside class="suggestion flex flex-col">
            <p class="title-2">Sugestões para você seguir</p>
            <div id="suggested-cards" class="flex flex-col">
              <!-- populated by DOM -->
            </div>
          </aside>
        </div>


        <section id="section-user" class="flex justify-between">
          <div class="flex flex-col">
            <div class="flex">
              <figure>
                <img id="posting-user" class="user-img" src="./assets/img/user1.jpg" alt="">
              </figure>
              <div>
                <p id="posting-user-name" class="user-name">Samuel Leão</p>
                <p id="posting-user-job" class="user-job">Front End Engineer</p>
              </div>
            </div>
            <div class="flex flex-col">
              <input id="input-title" class="input-text" type="text" placeholder="Titulo do post">
              <input id="input-text" class="input-text input-text-post" type="text" placeholder="Post">
            </div>
            <div class="flex justify-end">
              <button id="post-button" class="btn btn-primary">Postar</button>
            </div>
          </div>
        </section>

      </div>
      
      <section id="section-posts">
        <h1 class="posts title-1">Posts</h1>
        <!-- populated by DOM -->
      </section>

    </main>
    <script src="./script/database/users.js"></script>
    <script src="./script/database/suggestUsers.js"></script>
    <script src="./script/database/posts.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
