<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../styles/display.css">
    
    <title>TechPosters - Login</title>
  </head>
  <body>
    <nav class="flex justify-between items-center navbar">
      <p>TechPosters</p>
      <div class="flex items-center">
        <button>Login</button>
        <a href="#">Registro</a>
      </div>
    </nav>
    <main class="container-login flex justify-center items-center">
      <form class="flex flex-col items-start form-login">
        <h1>Login</h1>
        <div class="flex flex-col items-center">
          <input class="input input-form form-input" type="email" name="email" id="email" placeholder="Seu e-mail">
          <input class="input input-form form-input" type="password" name="password" id="password" placeholder="Sua senha">
          <button class="btn btn-primary form-button">Logar</button>
          <a href="#">Ainda não possuo cadastro</a>
          <button class="btn btn-outline form-button">Ir para página de registro</button>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
