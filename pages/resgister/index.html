<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../styles/display.css">

    <title>TechPosters - Cadastro</title>
  </head>
  <body>
    <nav class="flex justify-between items-center navbar">
      <p>TechPosters</p>
      <div class="flex items-center">
        <a href="#">Login</a>
        <button>Registro</button>
      </div>
    </nav>

    <main class="container-login flex justify-center items-center">
      <form class="flex flex-col items-start form-login">
        <header class="flex items-between">
          <h1>Cadastro</h1>
          <button class="btn btn-outline form-back">Voltar</button>
        </header>
        <div class="flex flex-col items-center">
          <input class="input input-form form-input" type="text" placeholder="Seu nome">
          <input class="input input-form form-input" type="email" name="email" id="email" placeholder="Seu e-mail">
          <input class="input input-form form-input" type="password" name="password" id="password" placeholder="Sua senha">
          <input class="input input-form form-input" type="text" placeholder="Qual o seu trabalho">
          <input class="input input-form form-input" type="url" name="url" id="url" placeholder="URL da imagem de perfil">
          <button class="btn btn-primary form-button">Registrar</button>
          <a href="#">Já possui login?</a>
          <button class="btn btn-outline form-button">Ir para página de login</button>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
